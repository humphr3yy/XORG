<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XORG</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #111;
        font-family: 'Inter', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
      }

      #game-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
        display: block;
        /* Canvas will be sized by JS or CSS to fit, but let's keep it simple */
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
      }

      #ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        display: flex;
        justify-content: space-between;
        padding: 20px;
        box-sizing: border-box;
      }

      .health-bar-container {
        width: 20px;
        height: 300px;
        background: #222;
        border: 2px solid #444;
        border-radius: 4px;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        overflow: hidden;
      }

      .health-fill {
        width: 100%;
        height: 100%;
        transition: height 0.2s ease-out;
        position: absolute;
        bottom: 0;
      }

      #p1-health .health-fill {
        background: linear-gradient(to top, black, #ff3333);
      }

      #p2-health .health-fill {
        background: linear-gradient(to top, black, #3333ff);
      }

      #sudden-death-warning {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 3rem;
        font-weight: bold;
        color: #ffaa00;
        text-shadow: 0 0 20px #ffaa00;
        opacity: 0;
        transition: opacity 0.5s;
      }

      #timer {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2rem;
        font-weight: bold;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="gameCanvas"></canvas>
      <div id="ui-layer">
        <div id="p1-health" class="health-bar-container">
          <div class="health-fill" style="height: 100%"></div>
        </div>
        <div id="timer">00:00</div>
        <div id="p2-health" class="health-bar-container">
          <div class="health-fill" style="height: 100%"></div>
        </div>
      </div>
      <div id="sudden-death-warning">SUDDEN DEATH</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
